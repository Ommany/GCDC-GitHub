# services/console-api/cloudbuild.yaml
substitutions:
  _REGION: "me-central1"
  _SERVICE: "console-api"
  _REPO: "apps"
  _IMAGE: "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:${SHORT_SHA}"

steps:
  - name: gcr.io/cloud-builders/docker
    args: [ "build", "-t", "${_IMAGE}", "." ]

  - name: gcr.io/cloud-builders/docker
    args: [ "push", "${_IMAGE}" ]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      # مثال تمرير أسرار لاحقًا:
      # - --update-secrets=API_KEY=api-key:latest

images:
  - ${_IMAGE}
