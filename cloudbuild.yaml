# root-level cloudbuild.yaml (Autodetected)
substitutions:
  _REGION: "me-central1"
  _SERVICE: "console-api"
  _REPO: "apps"
  _IMAGE: "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:${SHORT_SHA}"

options:
  substitutionOption: ALLOW_LOOSE

steps:
  - name: gcr.io/cloud-builders/docker
    dir: services/console-api
    args: [ "build", "-t", "${_IMAGE}", "." ]

  - name: gcr.io/cloud-builders/docker
    args: [ "push", "${_IMAGE}" ]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated

images:
  - ${_IMAGE}
